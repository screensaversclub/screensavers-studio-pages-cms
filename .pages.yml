media:
  input: files/media
  output: /files/media
content:
  - name: posts
    label: Posts
    path: src/_posts
    type: collection
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text

